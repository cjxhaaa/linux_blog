<div class="comment-post" style="padding-top: 20px;">
    <h3>评论区</h3>
    <form action="{% url 'blog:blog_get_detail' blog.id %}" method="post">
        {% csrf_token %}
        {% for field in form %}
            <div>
            {{ field.label }}:{{ field }}
            {{ field.errors }}
            </div>

        {% endfor %}
        <button type="submit">提交</button>
    </form>
    {% for comment in comments %}
        <div class="comment-field" style="padding-top: 10px;">
            {{ comment.name }} 说: {{ comment.context }}
        </div>
    {% endfor %}
</div>
