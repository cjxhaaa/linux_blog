<div class="col-sm-12 comment-post" style="padding-top: 20px;">
    <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
        <div class="panel panel-default">
            <div class="panel-heading" role="tab" id="headingOne">
                <h4 class="panel-title">
                    <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                        点此评论
                    </a>
                </h4>
            </div>
            <div id="collapseOne" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne" >
                <div class="panel-body">
                    <form class="form-horizontal" action="{% url 'blog:comment' blog.id %}" method="post">
                        {% csrf_token %}
                        {% for field in form %}
                        <div class="form-group col-sm-12">
                        {{ field.label}}:{{ field }}
                        {{ field.errors }}
                        </div>
                        {% endfor %}
                        <button type="submit" class="btn btn-default">提交</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div>
    {% for comment in comments %}
        <p>{{ comment.name }} - <small>{{ comment.pub_time }}</small></p>
        <ul class="comment-field list-group">
            <li class="list-group-item">{{ comment.context }}</li>
        </ul>
    {% endfor %}
    </div>
</div>
