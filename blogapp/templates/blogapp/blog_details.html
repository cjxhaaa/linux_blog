{% extends "blogapp/base.html" %}
{% block content %}
{% load custom_markdown %}
    <article class="content">
        <div class="blog">
            <div class="title">
                <h2>{{ blog.title }}</h2>
            </div>
            <div class="info">
                <span class="label label-primary">{{ blog.category.name }}</span>

                <span>{{ blog.pub_time|date:"Y-m-d H:i" }}</span>
                <span>阅读量:{{ blog.views }}</span>
            </div>
            <hr>
            <div class="summary">
                {{ blog.content|custom_markdown }}
            </div>
        </div>
        <br>
        {% include 'blogapp/comment.html' %}
    </article>
{% endblock %}
