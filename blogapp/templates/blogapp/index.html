{% extends "blogapp/base.html" %}
{% block content %}
{% for article in articles %}
    <div class ='blog-post'>
        <a href="{% url 'blogapp:article_page' article.id %}"><h2 class="blog-post-title">{{ article.title }}</h2></a>
        <p>{{ article.content }}</p>

    </div>
{% endfor %}
    <nav>
        <ul class="pager">
            <li><a href="#">Previous</a></li>
            <li><a href="#">Next</a></li>
        </ul>
    </nav>
{% endblock %}
