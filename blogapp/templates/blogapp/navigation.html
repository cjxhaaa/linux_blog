 <div class="blog-masthead">
    <div class="container">
        <nav class="blog-nav nav nav-tabs">
            <a class="blog-nav-item " href="{% url 'blog:index' %}" >
                <span class="glyphicon glyphicon-home" aria-hidden="true"></span> Home
            </a>
            <a class="blog-nav-item" href="{% url 'blog:archives' %}">
                <span class="glyphicon glyphicon-briefcase" aria-hidden="true"></span> Archives
            </a>
            <a class="blog-nav-item" href="#" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                <span class="glyphicon glyphicon-send" aria-hidden="true"></span> Suggest
            </a>
            <a class="blog-nav-item" href="/admin" >
                <span class="glyphicon glyphicon-cog" aria-hidden="true"></span> Settings
            </a>
        </nav>
    </div>
</div>
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="exampleModalLabel">Your suggests</h4>
            </div>
            <form action="{% url 'blog:suggest'%}" method="post">
                <div class="modal-body">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="message-text" class="control-label">Message:</label>
                            <textarea name="message" class="form-control" id="message-text" rows="4"></textarea>
                        </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" >Send message</button>
                </div>
            </form>
        </div>
    </div>
</div>
