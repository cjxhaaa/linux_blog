{% extends "blogapp/base.html" %}
{% block content %}
{% for blog in blog_list %}
    <div class="title">
        <a href="{% url 'blog:blog_get_detail' blog.id %}"><h2>{{ blog.title }}</h2></a>
    </div>
    <div class="info">
        <span class="label label-info" >{{ blog.category.name }}</span>
        <span class="author">{{ blog.author }}</span>
        <span class="created">{{ blog.pub_time |date:"Y-m-d H:i" }}</span>
    </div>
    <div class="summary">
        {{ blog.content | truncatechars:200 }}
        <p><a href="{% url 'blog:blog_get_detail' blog.id %}" class="btn btn-primary" role="button">Readmore</a></p>
    </div>
{% endfor %}
    <nav>
        <ul class="pager">
            <li><a href="#">Previous</a></li>
            <li><a href="#">Next</a></li>
        </ul>
    </nav>
{% endblock %}
