{% extends "blogapp/base.html" %}
{% block content %}
{% for blog in blogs %}
    <div class="title">
        <a href="{% url 'blog:blog_get_detail' blog.id %}"><h2>{{ blog.title }}</h2></a>
    </div>
    <div class="info">
        <span class="catagory" style="color: #ff9900;">{{ blog.catagory.name }}</span>
        <span class="author" style="color: #4a86e8;">{{ blog.author }}</span>
        <span class="created" style="color: #6aa84e;">{{ blog.pub_time |date:"Y-m-d H:i" }}</span>
    </div>
    <div class="summary">
        {{ blog.content | truncatechars:100 }}
    </div>
{% endfor %}
    <nav>
        <ul class="pager">
            <li><a href="#">Previous</a></li>
            <li><a href="#">Next</a></li>
        </ul>
    </nav>
{% endblock %}
